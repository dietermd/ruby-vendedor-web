<ion-header>
  <navbar [label]="label"></navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="inserirDados()" [formGroup]="dadosFormGroup">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col col-md-6>
          <h4>Dados do responsável:</h4>
          <ion-item>
            <ion-input type="text" placeholder="Nome completo" formControlName="nomeResponsavel">
            </ion-input>
          </ion-item>
          <ion-item col-md-6>
            <ion-input type="text" placeholder="CNPJ" formControlName="cnpj"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row padding-top justify-content-center>
        <ion-col col-md-6>
          <h4>Dados do estabelecimento:</h4>
          <ion-item>
            <ion-input type="text" placeholder="Nome do estabelecimento" formControlName="nomeEstabelecimento">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row padding-top justify-content-center>
        <button type="submit" [disabled]="!dadosFormGroup.valid" ion-button clear>Próximo</button>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
